<!DOCTYPE html>
<html lang="en">
<head>

<body>

</div>
<script>

        apiKey: "AIzaSyAoMDi3nrfpQgE3rtbptQF4vLVSzd-GE-4",
        authDomain: "power-of-why.firebaseapp.com",

        messagingSenderId: "90138298651"

        else{
            document.getElementById("foo").innerHTML = '<div id="signin"></div>';
        }
    });
</script>

</html>
